
<div class="container-fluid my-home">
  <ngx-spinner></ngx-spinner>
  <div
    class="row  justify-content-center align-items-center d-flex text-center h-30 "
  ></div>
  <div class="row  justify-content-center align-items-center text-center">
    <div class="col-md-12 ">
      <h1 class="display-1">Oxford Dictionary App</h1>
    </div>
    <div class="col-md-6 align-self-start mb-3">
      <form  novalidate >
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="input-select">
              <select
                id="select"
                class="form-control input-select"
                (change)="onChangeOption($event)"
              >
                <option value="Dictionary">Dictionary</option>
                <option value="Thesaurus">Thesaurus</option>
                <option value="Translation">Translation</option>
              </select>
            </div>
          </div>
          <div class="input-field second-wrap">
            <input
              required
              id="search"
              type="text"
              placeholder="What do you want to search?"
              [(ngModel)]="searchWord"
              [ngModelOptions]="{standalone: true}"
              (keyup)=checkSearch()
              (keyup.enter)='search()'

            />
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" [disabled]="searchActivate" type="button" (click)='search()'  >
              <svg
                class="svg-inline--fa fa-search fa-w-16"
                aria-hidden="true"
                data-prefix="fas"
                data-icon="search"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  fill="currentColor"
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 my-col-3 white">

      <app-content [searchResult]="sResult" [synonymResult]="tResult" [translateResult]="tranResult"  [errMsg]="errMessage" [audio]="audioSource" [option]="searchOption"></app-content>

    </div>
  </div>
</div>
